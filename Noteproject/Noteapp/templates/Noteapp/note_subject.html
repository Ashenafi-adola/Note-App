{% extends 'Noteapp/main.html' %}

{% block content %}
<style>
    
    form{
        width: 50%;
        margin-left: auto;
        margin-right: auto;
    }
    textarea{
        display: block;
        width: 98%;
        height: 500px;
        margin: 5px;
        font-size: 16px;
        font-family: 'Times New Roman', Times, serif;
    }
    .save{
        display: block;
        margin: 5px;
        height: 35px;
        width: 50px;
        background-color: rgb(193, 193, 255);
    }
</style>
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="save">Save</button>
</form>
{% endblock %}
